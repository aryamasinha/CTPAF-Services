        <div class="row">
                <div class="col-lg-12 mt-12 mt-lg-12" data-aos="fade-up" data-aos-delay="200">
              <center>      
                  <form action="{{url_for('result_st')}}" method="post">
                    <div class="form-row">
                    
                      <div class="form-group col-md-12">
                        <label for="name">The location of the company.</label>
                        <input type="text" name="location" class="form-control" id="location"/>
                        <div class="validate"></div>
                      </div>
                      <div class="form-group col-md-12">
                        <label for="name">The domain/category of the company(gaming,finance,...)</label>
                        <input type="text" class="form-control" name="category" id="category"/>
                        <div class="validate"></div>
                      </div>
                      
                    </div>
                    <div class="form-group">
                      <label for="name">Does your startup has Venture Capitalist(s)</label>
                      <br>
                      <center>
                        <input type="radio" value="hasVC" name="vc"> Yes
                        <input type="radio" value="noVC" name="vc"> No
                      </center>
                     
                      <div class="validate"></div>
                    </div>
                   
                    <div class="form-group">
                      <label for="name">Does your startup has angel investor(s)</label>
                      <br>
                      <center>
                        <input type="radio" name="angel" value="hasAngel"> Yes
                      <input type="radio" name="angel" value="noAngel"> No
                      </center>
                      <br>
                      <div class="validate"></div>
                    </div>
                   
                    <div class="text-center"><button value="predict" type="submit" style="color: white; background-color:#eb5d1e; font-size: 20px;border-color: transparent; padding: 1px 10px 1px 10px; border-radius: 5px;">Get Result</button></div>
                    
                  </form>
